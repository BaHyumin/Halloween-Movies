<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/steffany-wolfeng" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/by-the-way" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/wafero" rel="stylesheet">      
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <video class="background-video" src="/videos/THE UNHOLY - Official Trailer (HD) - Now Playing in Theaters.mp4" autoplay muted></video>
        <form class="register-form">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="login-button" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="password-button" type="password" placeholder="Enter Password" name="psw" required>
            
                <button onclick="register()">Sign Up</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function register() {
    let Username = document.getElementById ("login-button");
    let Password = document.getElementById ("password-button");

    var users = JSON.parse(localStorage.getItem("users")) || [];

    var newUser = {
    name: Username.value,
    password: Password.value,
    };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    Swal.fire(
    'Good job!',
    'Welcome to HalloweenMovies, enjoy your journey here!',
    'success'
    )
    document.getElementById("login-button").value = "";
    document.getElementById("password-button").value = "";
}
</script>
</body>
</html>
